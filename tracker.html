<script>
// --- 1. åˆå§‹åŒ–è³‡æ–™ ---
let partners = JSON.parse(localStorage.getItem('sandcastlePartners')) || [
    { id: 1, name: "è‡ºç£é»‘ç‹—éº»ç³¬", tasks: [{ text: "ç¢ºèªæ²™å ¡å †ç–Šæƒ…å½¢", done: false, wordCount: 0, targetWords: 500 }] }
];
let records = JSON.parse(localStorage.getItem('hellRecords')) || [];

// --- 2. å­—æ•¸çµ±è¨ˆèˆ‡è‰ç¨¿è‡ªå‹•å‚™ä»½ ---
function autoSave() {
    const text = document.getElementById('draft-area').value;
    localStorage.setItem('hellDraft', text); 
    countWords(text);
}

function countWords(text) {
    const cleanText = text.replace(/\s/g, ''); 
    document.getElementById('char-count').textContent = cleanText.length;
    document.getElementById('total-count').textContent = text.length;
}

// --- 3. æ¨¡å…·ï¼šæ‰“åŒ…æ–‡å­—ã€è¤‡è£½ã€è·³è½‰ ---
function castToStone() {
    const text = document.getElementById('draft-area').value;
    const author = document.getElementById('author-name').value || "å·²éºå¤±è¨˜æ†¶ï¼šå§“å";
    const docUrl = document.getElementById('doc-select').value;
    const wordCount = document.getElementById('char-count').textContent;
    const now = new Date().toLocaleString();

    if (!text.trim()) {
        alert("æœ‰æ²™å­æ‰èƒ½æ”¾é€²æ¨¡å…·å£“å¯¦å•Šâ€¦â€¦");
        return;
    }

    const formattedText = `ã€åœ°ç„æ²™å ¡å †ç–Šæ—¥èªŒã€‘\nå“ªéš»ç‹—ç‹—é€™éº¼ä¹–ï¼š${author}\næ™‚é–“ï¼š${now}\nå­—æ•¸çµ±è¨ˆï¼š${wordCount} å­—\n--------------------------\n${text}\n--------------------------`;

    navigator.clipboard.writeText(formattedText).then(() => {
        alert("ğŸ”¥ é€™å¡Šæ²™å ¡é›¶ä»¶å·²ç¶“å®Œæˆäº†ï¼\nå¿«çµ¦å…¶ä»–å¯«å­—ç‹—çœ‹çœ‹ä½ é«˜è¶…çš„æ•ˆç‡å§ã€‚");
        window.open(docUrl, '_blank');
        saveToLocalRecord(author, wordCount);
    });
}

// --- 4. å…¨é«”é€²åº¦è¿½è¹¤ï¼ˆå¤¥ä¼´èˆ‡ä»»å‹™ç®¡ç†ï¼‰ ---
function addNewPartner() {
    const name = prompt("å ±ä¸Šä½ çš„ç‹—åï¼ï¼ˆä¾‹å¦‚ï¼šå°é»‘/éº»ç³¬ï¼‰ï¼š");
    if (!name || name.trim() === "") return;
    
    partners.push({
        id: Date.now(),
        name: name,
        tasks: []
    });
    saveAndRender();
}

function removePartner(id) {
    if (confirm("ç¢ºå®šè¦å’Œæ²™å ¡èªªæ°æ°äº†å—ï¼Ÿ")) {
        partners = partners.filter(p => p.id !== id);
        saveAndRender();
    }
}

// æ–°å¢ä»»å‹™ä¸¦è¨­å®šç›®æ¨™å­—æ•¸
function addTask(e, partnerId) {
    if (e.key === 'Enter' && e.target.value.trim() !== "") {
        const taskName = e.target.value;
        let targetInput = prompt(`é€™å¡Šé›¶ä»¶ã€Œ${taskName}ã€æœ‰å¤šé‡ï¼Ÿ\n(æœ€è¼•ä¹Ÿè¦æ”¾500ç²’æ²™å­å‘€ï¼)`, 500);
        
        if (targetInput !== null) {
            let target = parseInt(targetInput) || 500;
            if (target > 900) target = 900;
            
            const p = partners.find(p => p.id === partnerId);
            p.tasks.push({ 
                text: taskName, 
                done: false, 
                wordCount: 0, 
                targetWords: target 
            });
            e.target.value = "";
            saveAndRender();
        }
    }
}

// æ›´æ–°ä»»å‹™ç›®å‰çš„å­—æ•¸
function updateTaskWordCount(partnerId, taskIdx) {
    const p = partners.find(p => p.id === partnerId);
    const task = p.tasks[taskIdx];
    const newCount = prompt(`æ›´æ–°ã€Œ${task.text}ã€æ¬é‹äº†å¤šå°‘æ²™å­ (ç›®æ¨™ ${task.targetWords} å­—)ï¼š`, task.wordCount || 0);
    
    if (newCount !== null) {
        const count = parseInt(newCount) || 0;
        task.wordCount = count;
        // é”åˆ°è‡ªè¨‚ç›®æ¨™å‰‡è‡ªå‹•å®Œæˆ
        task.done = (count >= task.targetWords);
        saveAndRender();
    }
}

function toggleTask(partnerId, taskIdx) {
    const p = partners.find(p => p.id === partnerId);
    p.tasks[taskIdx].done = !p.tasks[taskIdx].done;
    saveAndRender();
}

function deleteTask(partnerId, taskIdx) {
    const p = partners.find(p => p.id === partnerId);
    p.tasks.splice(taskIdx, 1);
    saveAndRender();
}

// --- 5. ç´€éŒ„èˆ‡æ¸²æŸ“é‚è¼¯ ---
function saveToLocalRecord(author, count) {
    records.unshift({ author, count, time: new Date().toLocaleTimeString() });
    localStorage.setItem('hellRecords', JSON.stringify(records.slice(0, 5)));
    renderRecords();
}

function saveAndRender() {
    localStorage.setItem('sandcastlePartners', JSON.stringify(partners));
    renderPartners();
}

function renderRecords() {
    const container = document.getElementById('bricks-container');
    if (!container) return;
    container.innerHTML = records.map(r => `
        <li class="task-item">
            <span>[${r.time}] <b>${r.author}</b> æ”¶é›† ${r.count} ç²’çš„ä¸Šå¥½ç¾æ²™</span>
        </li>
    `).join('');
}

function renderPartners() {
    const grid = document.getElementById('partner-grid');
    if (!grid) return;

    const addButtonHTML = `
        <button class="add-partner-btn" onclick="addNewPartner()">
            <span style="font-size: 2em;">+</span>
            <span>å¦‚æœä½ ä¹Ÿæ‰é€²åœ°ç„çš„è©±</span>
        </button>
    `;

    grid.innerHTML = partners.map(p => {
        let currentWords = 0;
        let goalWords = 0;
        
        p.tasks.forEach(t => {
            currentWords += (t.wordCount || 0);
            goalWords += (t.targetWords || 500);
        });
        
        const progress = goalWords === 0 ? 0 : Math.min(100, Math.round((currentWords / goalWords) * 100));

        return `
            <div class="partner-card">
                <div class="partner-header">
                    <span class="partner-name">${p.name}</span>
                    <span style="font-size: 0.8em; color: var(--accent-color); font-weight:bold;">${progress}%</span>
                </div>
                <div class="ind-progress-container" style="background:#111; height:6px; border-radius:3px; margin-bottom:15px; overflow:hidden;">
                    <div class="ind-progress-bar" style="width: ${progress}%; background: linear-gradient(90deg, var(--secondary-color), var(--accent-color)); height:100%; transition: width 0.4s;"></div>
                </div>
                <ul class="task-list">
                    ${p.tasks.map((t, idx) => `
                        <li class="task-item">
                            <div class="check-box ${t.done ? 'done' : ''}" onclick="toggleTask(${p.id}, ${idx})"></div>
                            <span class="task-text ${t.done ? 'done' : ''}" onclick="updateTaskWordCount(${p.id}, ${idx})" style="cursor:pointer; flex:1;">
                                ${t.text} <small style="opacity:0.5; font-size:0.8em;">(${t.wordCount || 0}/${t.targetWords || 500})</small>
                            </span>
                            <span style="cursor:pointer; opacity:0.3; padding: 0 5px;" onclick="deleteTask(${p.id}, ${idx})">Ã—</span>
                        </li>
                    `).join('')}
                </ul>
                <input type="text" class="input-mini" placeholder="+ æ–°å¢ä»»å‹™å¾ŒæŒ‰ Enter" onkeypress="addTask(event, ${p.id})">
                <div style="margin-top: 15px; text-align: right;">
                    <button onclick="removePartner(${p.id})" style="background:none; border:none; color:#444; cursor:pointer; font-size:0.7em">æ„è­˜æ¶ˆæ•£</button>

        `;
    }).join('') + addButtonHTML;
}
