<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地獄寫字狗沙堡｜角噗舞台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="nav-header" style="text-align: left; margin-bottom: 20px;">
        <a href="index.html" style="color: var(--accent-color); text-decoration: none;">🏰 返回地獄入口</a>
    </div>

    <h1>🎭 角噗舞台</h1>
    <p class="subtitle">—— 這裡是靈魂共創劇情之所在 ——</p>

    <div class="log-display" id="log-display"></div>

    <div class="input-area" id="input-container">
        <div class="identity-switcher" style="margin-bottom: 15px; text-align: left;">
            <span id="current-dog" style="color: var(--highlight-color); font-weight: bold;"></span>
            <button class="btn-mini" onclick="changeName()" style="margin-left: 10px;">⚡ 切換靈魂</button>
        </div>

        <div class="tool-bar" style="display: flex; gap: 10px; margin-bottom: 10px;">
            <button class="tool-btn" onclick="insertSignal('汪！')">🐾 汪！ (開啟)</button>
            <button class="tool-btn" onclick="insertSignal('汪汪。')">🦴 汪汪。 (結束)</button>
            <button class="tool-btn" onclick="insertNewLine()">↵ 換行</button>
        </div>

        <textarea id="play-input" placeholder="請先按「汪！」開啟舞台，或在此刻下此碑..." style="width: 100%; height: 100px;"></textarea>
        
        <div class="send-row" style="display: flex; justify-content: space-between; margin-top: 15px;">
            <div style="display: flex; gap: 10px;">
                <button class="btn-secondary" onclick="packLogs()">📦 打包存檔</button>
                <button class="btn-danger" onclick="clearStageManually()">🗑️ 抹除舞台</button>
            </div>
            <button id="send-btn" class="main-send-btn" onclick="handleSend()">刻下此碑</button>
        </div>
    </div>
</div>

<script src="interaction.js"></script>

</body>
</html>
